<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      min-height: 180px;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(145deg, #0f0f0f 0%, #1a1a1a 50%, #0d0d0d 100%);
      color: #fff;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    .platform-badge {
      font-size: 11px;
      font-weight: 600;
      padding: 4px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .platform-badge.active {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.05));
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .platform-badge.chatgpt { 
      background: linear-gradient(135deg, rgba(16, 163, 127, 0.2), rgba(16, 163, 127, 0.05));
      color: #10a37f;
      border: 1px solid rgba(16, 163, 127, 0.3);
    }
    
    .platform-badge.claude { 
      background: linear-gradient(135deg, rgba(204, 120, 50, 0.2), rgba(204, 120, 50, 0.05));
      color: #cc7832;
      border: 1px solid rgba(204, 120, 50, 0.3);
    }
    
    .platform-badge.gemini { 
      background: linear-gradient(135deg, rgba(66, 133, 244, 0.2), rgba(66, 133, 244, 0.05));
      color: #4285f4;
      border: 1px solid rgba(66, 133, 244, 0.3);
    }

    .model-name {
      font-size: 11px;
      color: #666;
      margin-left: auto;
      font-weight: 500;
    }

    .gauge-container {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .gauge-svg {
      transform: rotate(-90deg);
      width: 100%;
      height: 100%;
    }

    .gauge-bg {
      fill: none;
      stroke: #2a2a2a;
      stroke-width: 8;
    }

    .gauge-progress {
      fill: none;
      stroke: #22c55e;
      stroke-width: 8;
      stroke-linecap: round;
      transition: stroke-dashoffset 0.5s ease, stroke 0.3s ease;
    }

    .gauge-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .percentage {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -1px;
      line-height: 1;
    }

    .percentage-symbol {
      font-size: 16px;
      font-weight: 500;
      opacity: 0.7;
    }

    .label {
      font-size: 10px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 4px;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      width: 100%;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    .stat {
      text-align: center;
      padding: 8px;
      background: rgba(255,255,255,0.03);
      border-radius: 8px;
    }

    .stat-value {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
    }

    .stat-label {
      font-size: 9px;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 2px;
    }

    .inactive-message {
      text-align: center;
      padding: 40px 20px;
      color: #555;
    }

    .inactive-message h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #888;
    }

    .inactive-message p {
      font-size: 11px;
      line-height: 1.5;
    }

    .inactive-message .sites {
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
    }

    .inactive-message .site {
      font-size: 10px;
      padding: 4px 8px;
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      color: #666;
    }

    /* Color states */
    .green { color: #22c55e; }
    .lime { color: #84cc16; }
    .yellow { color: #eab308; }
    .orange { color: #f97316; }
    .red { color: #ef4444; }

    .gauge-progress.green { stroke: #22c55e; }
    .gauge-progress.lime { stroke: #84cc16; }
    .gauge-progress.yellow { stroke: #eab308; }
    .gauge-progress.orange { stroke: #f97316; }
    .gauge-progress.red { stroke: #ef4444; }

    /* Pulse animation for high usage */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .high-usage {
      animation: pulse 1.5s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <!-- Content will be injected by popup.js -->
  </div>
  <script src="popup.js"></script>
</body>
</html>
